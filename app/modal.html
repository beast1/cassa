<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/main.min.css">
</head>

<body>

	<div class="modal">
		<section class="modal__window  modal__window_counter">
			<h2 class="modal__title">Укажите количество билетов</h2>
			<button class="modal__exit">Закрыть модальное окно</button>
			<div class="counter  modal__counter">
				<button class="counter__count-down">Отнять 1</button>
				<input class="counter__output" type="text" value="5">
				<button class="counter__count-up">Добавить 1</button>
			</div>
			<div class="modal__btns-list">
				<button class="btns-item  btns-item_bg_secondary  modal__btns-item">Отмена</button>
				<button class="btns-item  btns-item_bg_primary  modal__btns-item">Продолжить</button>
			</div>
		</section>
		<div class="modal__empty-space"></div>
	</div>

	<script src="js/scripts.min.js"></script>

</body>
</html>
